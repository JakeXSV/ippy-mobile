<ion-view title="domain to ip">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
      <label class="item item-input">
          <span class="input-label">Domain</span>
          <input type="text" placeholder="www.google.com" ng-model="domainToIpModel.domain">
      </label>
      <button class="button button-block button-calm" ng-click="domainToIp()">ippit</button>
  </ion-content>
</ion-view>
